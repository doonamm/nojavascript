<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/ring1.css">
    <link rel="stylesheet" href="./css/ring2.css">
    <link rel="stylesheet" href="./css/ring3.css">
    <link rel="stylesheet" href="./css/ring4.css">
    <link rel="stylesheet" href="./css/ring5.css">
</head>
<body>
    <ul>
        <li style="background: #240229">
            <div class="ring1">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </li>
        <li style="background: #060606">
            <div class="ring2">
                <div class="face face1">
                    <div class="circle"></div>
                </div>
                <div class="face face2">
                    <div class="circle"></div>
                </div>
            </div>
        </li>
        <li style="background: #f1f1f1">
            <div class="ring3">
                <span></span>
            </div>
        </li>
        <li style="background: #000">
            <div class="ring4"></div>
        </li>
        <li style="background: #000">
            <div class="ring5">
                <div class="circle"></div>
                <div class="circle"></div>
                <svg>
                    <filter id="wavy">
                        <feTurbulence x="0" y="0" baseFrequency="0.009" numOctaves="5" seed="2">
                            <animate attributeName="baseFrequency" dur="60s" values="0.02;0.005;0.02" repeatCount="indefinite"></animate>
                        </feTurbulence>
                        <feDisplacementMap in="SourceGraphic" scale="30">
                    </filter>
                </svg>
            </div>
        </li>
    </ul>
</body>
</html>
